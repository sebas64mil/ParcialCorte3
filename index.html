<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conexion SQL</title>
</head>
<body>


<!-- Nombre -->
<label for="nombre" class="inputText">
    <h6>Nombre</h6>
</label>
<input type="text" id="nombre" class="inputContain" placeholder="Ej: Juan Pérez">

<!-- Correo -->
<label for="correo" class="inputText">
    <h6>Correo</h6>
</label>
<input type="email" id="correo" class="inputContain" placeholder="Ej: ejemplo@correo.com">

<!-- Teléfono -->
<label for="telefono" class="inputText">
    <h6>Teléfono</h6>
</label>
<input type="tel" id="telefono" class="inputContain" placeholder="Ej: 3001234567">

<!-- Fecha de Registro -->
<label for="fechaRegistro" class="inputText">
    <h6>Fecha de Registro</h6>
</label>
<input type="date" id="fechaRegistro" class="inputContain">


<button id="SignInButton" class="ButtonGeneral">
  <h6>Set Data</h6>
</button>


<script src="./JS/PartSql.js"></script>
</body>
</html>
